<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover Coeur Diamant, a Theana Productions free tarot mobile application" />

    <link rel="shortcut icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="style/header.css" />

            <div id="screenshots">
                <a href="images/screenshots/coeur_diamant/coeurDiamant1.png" target="_blank">
